<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNG Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom,rgb(219, 237, 62), #00ff08);
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 1rem 0;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
        }

        .hero {
            background: url('images/cng-hero.jpg') no-repeat center center/cover;
            height: 350px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
        }

        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }

        .nav-link {
            color:rgb(0, 0, 0);
        }

        .nav-link:hover {
            color: #0056b3;
        }

        .intro {
            background-color: #f8f9fa;
            padding: 2rem;
            text-align: center;
        }

        .intro h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .intro p {
            font-size: 1.1rem;
            color: #555;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
        /* Container */
        .container {
            padding: 20px;
        }

        /* Grid Layout */
        .cng-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1000px;
            margin: auto;
        }

        /* CNG Pump Card */
        .cng-card {
            background: rgb(255, 255, 255);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .cng-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cng-card h3 {
            color: rgb(223, 20, 20);
            margin: 10px 0;
        }

        .cng-card p {
            margin: 5px 0;
        }

        button {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: rgb(1, 1, 53);
        }

        /* Pagination */
        .pagination {
            margin-top: 20px;
        }

        .pagination button {
            background: white;
            color: black;
            border: none;
            font-size: 20px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
        }

        .pagination button:hover {
            background: transparent;
        }
        .btn {
            display: inline-block;
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            text-decoration: none; /* Removes underline */
            margin-top: 10px;
        }
        
        .btn:hover {
            background: rgb(1, 1, 53);
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'indexpage' %}">CNG Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registration' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Book Now</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div id="cng-list" class="cng-grid">
            <!-- CNG Pump cards will be inserted here dynamically -->
        </div>
    </div>

    <script>
        const cngPumps = [
            { name: "Lonkar CNG Station", image: "/media/images/lonkar.jpg", price: 300 },
            { name: "SK CNG Pump", image: "/media/images/sk.jpg", price: 400 },
            { name: "Balaji CNG Pump", image: "/media/images/balaji.jpg", price: 350 },
            { name: "BP CNG Pump", image: "/media/images/bp.jpg", price: 320 }
        ];

        function displayCNGStations() {
            const cngList = document.getElementById("cng-list");
            cngList.innerHTML = "";

            cngPumps.forEach((cng) => {
                const card = document.createElement("div");
                card.classList.add("cng-card");

                card.innerHTML = `
    <img src="${cng.image}" alt="${cng.name}">
    <h3>${cng.name}</h3>
    <p>Price: â‚¹${cng.price}</p>
    <a href="{% url 'login' %}" class="btn">Book</a>
    <button>Find CNG Pump</button>
`;


                cngList.appendChild(card);
            });
        }

        // Initial Load
        displayCNGStations();
    </script>
</body>
</html>
