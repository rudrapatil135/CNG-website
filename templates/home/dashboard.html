<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f9f9f9;
        }

        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            display: flex;
            flex-direction: column;
        }

        .sidebar button {
            width: 100%;
            padding: 15px;
            background: none;
            color: white;
            border: none;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            display: block;
            transition: background 0.3s ease;
        }

        .sidebar button:hover {
            background: #444;
        }

        .submenu {
            display: none;
            background: #555;
            padding-left: 20px;
        }

        .submenu button {
            font-size: 14px;
            padding: 10px;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar .dashboard {
            background: linear-gradient(45deg, #ff6f61, #ffbb33, #00bcd4);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }

        .sidebar .dashboard:hover {
            background: linear-gradient(45deg, #ffbb33, #ff6f61, #00bcd4);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dashboard-header h2 {
            font-size: 24px;
            color: #333;
        }

        .dashboard-cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        .card p {
            font-size: 22px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="dashboard">Dashboard</div>

        <button onclick="toggleMenu('connection-menu')">Connection</button>
        <div id="connection-menu" class="submenu">
            <button>Edit Connection</button>
            <button>Go for Booking</button>
        </div>

        <button onclick="toggleMenu('payment-menu')">Payment</button>
        <div id="payment-menu" class="submenu">
            <button>Add Payment</button>
            <button>View Payment</button>
        </div>

        <button onclick="toggleMenu('booking-menu')">Booking</button>
        <div id="booking-menu" class="submenu">
            <button>All Bookings</button>
            <button>Book CNG</button>
            <button>Confirmed Booking</button>
            <button>Completed Booking</button>
        </div>
    </div>

    <div class="content">
        <div class="dashboard-header">
            <h2>User Dashboard</h2>
            <a href="{% url 'logout' %}" style="text-decoration: none;">
                <button style="padding: 10px 15px; background-color: #333; color: white; border-radius: 5px; cursor: pointer; font-size: 16px;">
                    Log Out
                </button>
            </a>
        </div>
        
        <div class="dashboard-cards">
            <div class="card">
                <h3>Total Bookings</h3>
                <p>50</p>
            </div>
            <div class="card">
                <h3>Confirmed Booking</h3>
                <p>20</p>
            </div>
            <div class="card">
                <h3>On The Way Booking</h3>
                <p>10</p>
            </div>
            <div class="card">
                <h3>Completed Booking</h3>
                <p>30</p>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu(menuId) {
            var submenu = document.getElementById(menuId);
            if (submenu.style.display === "block") {
                submenu.style.display = "none";
            } else {
                submenu.style.display = "block";
            }
        }
    </script>
</body>
</html>
